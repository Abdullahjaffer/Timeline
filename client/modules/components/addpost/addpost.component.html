    <div class="my-3">
        <form class="form-inline w-100" #form="ngForm" (ngSubmit)="onSubmit(form); form.reset()">  
  
            <div class="form-group m-0 w-md-25 px-2">
                <input 
                required 
                minlength="6" 
                maxlength="300" 
                ngModel 
                name="Title" 
                type="text" 
                class="form-control w-100" 
                #Post='ngModel' 
                placeholder="Title..."
                >
              </div>
              <div class="form-group m-0 w-md-50 px-2"
            
            >
                <input 
                required 
                minlength="6" 
                maxlength="300" 
                ngModel 
                name="Post" 
                type="text" 
                class="form-control w-100" 
                #Post='ngModel' 
                placeholder="Post..."
                >
              </div> 
              <button class="btn btn-primary w-md-25" [disabled]="!Post.valid" >Post</button>
        </form>
    </div>
    <div class="alert alert-danger" *ngIf="Post.touched && !Post.valid">
        <div *ngIf="Post.errors.required">Post is required.</div>
        <div *ngIf="Post.errors.minlength">Minimum length is '6' Characters</div>
        <div *ngIf="Post.errors.maxlength">Maximum length is '30' Characters</div>
        <div *ngIf="Post.errors.pattern">Invalid Syntax</div>
      </div>
