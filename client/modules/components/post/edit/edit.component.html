<i class="fa fa-pencil-square-o fa-lg text-success" (click)="Edit()"></i>

<div *ngIf = "flag" id="parent">
  <div id="child">
    <div class="card p-3 rounded-0 shadow-sm">
      <div class="card-header bg-light">
        <h3 class="text-weight-light">
          Edit post
        </h3>
      </div>
      <div class="card-body">
          <form class="form w-100" #form="ngForm" (ngSubmit)="onSubmit(form); form.reset()">  
  
              <div class="form-group m-2 w-100">
                  <h5 class="text-weight-light">
                    Title
                  </h5>
                  <input 
                  required
                  minlength="6" 
                  maxlength="300" 
                  ngModel = '{{title}}'
                  name="Title" 
                  type="text" 
                  class="form-control w-100" 
                  #Post='ngModel'
                  >
                </div>
                <div class="form-group m-2 w-100"
              
              >
              <h5 class="text-weight-light">
                  Post
                </h5>
                  <textarea 
                  required 
                  minlength="6" 
                  maxlength="300" 
                  ngModel="{{post}}"
                  name="Post" 
                  type="text" 
                  rows= "5"
                  class="form-control w-100" 
                  #Post='ngModel' 
                  value = "post"
                  ></textarea>
                </div> 
                <button class="btn btn-success text-light w-25 m-2" [disabled]="!Post.valid" >Save</button>
                <button class="btn btn-primary w-25 m-2" (click)= "Close()">Cancel</button>
          </form>
      </div>
      <div class="alert alert-danger" *ngIf="Post.touched && !Post.valid">
          <div *ngIf="Post.errors.required">Post is required.</div>
          <div *ngIf="Post.errors.minlength">Minimum length is '6' Characters</div>
          <div *ngIf="Post.errors.maxlength">Maximum length is '30' Characters</div>
          <div *ngIf="Post.errors.pattern">Invalid Syntax</div>
        </div>
      </div>
    </div>
  </div>
