<div class="body p-3">
<app-addpost></app-addpost>
        <div class="timeline">
            <app-post
            *ngFor="let post of posts" 
            [post] = "post">
            </app-post></div>
        
        <div
              class="search-results"
              infiniteScroll
              [infiniteScrollDistance]="3"
              [infiniteScrollThrottle]="1000"
              (scrolled)="onScroll()"
            >
        </div>
        <div class="d-flex justify-content-center p-3" *ngIf = "!flag">
            <mat-spinner ></mat-spinner>
        </div>
        <div *ngIf = "flag" class="text-center w-100 bg-dark rounded p-2 text-light">
            <h3 class="font-weight-light">End of posts</h3>
        </div>
</div>
